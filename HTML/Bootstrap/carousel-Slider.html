<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel - Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body >

    <div id="slider1" class="carosuel slide carousel-fade my-5" data-ride="carousel">
        
        <ol class="carousel-indicators">
            <li data-target="#slider1" data-slide-to="0" class="active"></li>
            <li data-target="#slider1" data-slide-to="1"></li>
            <li data-target="#slider1" data-slide-to="2"></li>

        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/slider1.jpg" alt="">
                <div class="carousel-caption">
                    <h5>Slider Header 1</h5>
                    <p>
                        Lorem ipsum dolor 
                        sit amet consectetur, 
                        adipisicing elit. In, 
                        accusantium.
                    </p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="images/slider2.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="images/slider3.jpg" alt="">
            </div>
        </div>

        <a href="#slider1" class="carousel-control-prev"
        data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </a>

        <a href="#slider1" class="carousel-control-next"
        data-slide="next">
        <span class="carousel-control-next-icon"></span>
        </a>
    </div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        

<script>

    $(function(){

        $('#slider1').carousel({

            interval: 1000,
            keyword: false,
            pause: false,
            wrap: false,
        });

    });

</script>

</body>
</html>
