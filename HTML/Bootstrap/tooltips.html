<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="w-75 mx-auto my-4">


    <a href="#" class="btn btn-primary" data-toggle="tooltip"
    title="tooltip text">
        Hover over me
    </a>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" 
    title="<h3>Header</h3><br><p>Tooltip text</p>" data-html="true">
        Tooltip with Html
    </button>

    <div>
        <a href="#" class="btn btn-primary" data-toggle="tooltip"
        title="tooltip text" data-placement="top">
            Tooltip on top
        </a>   

        <a href="#" class="btn btn-primary" data-toggle="tooltip"
        title="tooltip text" data-placement="right">
            Tooltip on right
        </a>

        <a href="#" class="btn btn-primary" data-toggle="tooltip"
        title="tooltip text" data-placement="bottom">
            Tooltip on bottom
        </a>

        <a href="#" class="btn btn-primary" data-toggle="tooltip"
        title="tooltip text" data-placement="left">
            Tooltip on left
        </a>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        

    <script>
    
        $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

    </script>

</body>
</html>
